{% include "head.html" %}
<body>
  {% include "header.html" %}

  <h2>People</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Waiting</th>
    </tr>
    {% for person in people %}
    <tr>
      <td><a href="/person/{{ person.id }}">{{ person.name }}</a></td>
      <td><a href="mailto:{{ person.email }}">{{ person.email }}</a></td>
      <td>{% if person.waiting %}Yes{% else %}No{% endif %}</td>
    </tr>
    {%- endfor %}
  </table>
</body>
{% include "foot.html" %}
