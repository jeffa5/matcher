<!DOCTYPE html>
<html>
<head>
  <title>Matcher</title>
</head>
<body>
  <a href="/"><h1>Matcher</h1></a>
  <h2>Person {{ name }}</h2>

  Email: {{ email }}
  <br/>
  Waiting for matching: {{ waiting }}

  <form action="/person/{{ id }}" method="post">
    <button type="submit">Join matching</button>
  </form>

  <h2>Match history</h2>

  <ul>
    {% for match in matches %}
    <li>{{ match.0 }}: <a href="/person/{{ match.1.id }}">{{ match.1.name }}</a></li>
    {% endfor %}
  </ul>

</body>
</html>
